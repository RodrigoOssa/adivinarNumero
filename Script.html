<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Script</title>
<style type="text/css">
body{
	background: url(image.jpg) no-repeat fixed center;
	background-size: cover;
}
.Info{
	margin: auto;
	margin-top: 7%;
	height: 350px;
	width: 550px;
	background-color: #CCC;
	opacity: 0.5;
	border-radius: 10px;
	text-align: center;
	padding: 20px;
	font-family:Arial, Helvetica, sans-serif;
	font-size: 35px;
	font-weight: bold;
}
.text{
	font-size:25px;
}
.true{
	color:Green;
}
.false{
	color:Red;
}
p{
	line-height: 2px;
}
</style>
</head>

<body>
<div class="Info">
	<script type="text/javascript">
		var num = prompt("ingrese un numero");
		num = +num;
		document.writeln("<img src='img.png' height='300' width='465'/>");
		document.write("<br/>");
		document.write(num+13*num/num+num+12*num-num-11+num*num/num-10);
	</script>
</div>
</body>
</html>
